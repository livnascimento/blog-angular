<div class="container">
  <img src="{{imgSource}}" class="card-img rounded" [style.height]="imageHeight">
  <div class="my-4">
    <span class="opacity-50">{{type}} // {{subject}} </span>
  </div>
  <div class="my-3">
    <h2 [style.font-size]="fontSize"><a [routerLink]="['article', id]">{{title}}</a></h2>
    <p class="card-text fw-normal opacity-75 mt-2">{{description}}</p>
  </div>
  <div class="mt-3">
    <small>{{publicationDate}}</small>
  </div>
</div>
