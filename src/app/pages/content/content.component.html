<div class="w-100 px-0 px-md-5" *ngIf="data">
  <app-article-header [subject]="data.subject" [title]="data.title" [description]="data.description" [imgSource]="data.article_cover" [date]="data.date" [cover_credits]="data.cover_credits" [cover_link]="data.cover_link"></app-article-header>
  <app-text-container [text]="data.article_text"></app-text-container>
</div>
