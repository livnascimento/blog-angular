<app-menu-bar></app-menu-bar>
<app-title></app-title>
<div class="articles row my-4 m-md-5 align-items-stretch">
  <div class="col-12 col-md-6" *ngIf="data">
    <app-big-card [imgSource]="data[0].article_cover" [title]="data[0].title" [description]="data[0].description" [publicationDate]="data[0].date" [type]="data[0].type" [subject]="data[0].subject"></app-big-card>
  </div>
  <div class="col mt-5 mt-md-0">
    <div class="row gx-3 justify-content-between align-items-stretch">
      <div class="col-12 col-md-6" *ngFor="let article of data.slice(0,4)">
        <app-small-card [imgSource]="article.article_cover" [title]="article.title"></app-small-card>
      </div>
      <div class="col-12 col-md-6" *ngFor="let article of data.slice(4,6)">
        <app-small-card [imgSource]="article.article_cover" [title]="article.title"></app-small-card>
      </div>
    </div>
  </div>
</div>
